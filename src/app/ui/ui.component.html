<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="alao">
        <p class="letrica">V </p><input type="number" class="textbox" name="value1" placeholder="Velocidad" id="value1" [(ngModel)]="value1" >
        <p class="letrica">F </p><input type="number" class="textbox" name="value2" placeholder="Frecuencia" id="value2" [(ngModel)]="value2" >
        <button class="boton"(click)="calcular()">Calcular</button>
    </div>
    <p class="result">Longitud de onda: {{resultado}}</p>
</body>
</html>
